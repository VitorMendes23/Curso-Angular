<div class = "aula">
    <p>Impactos no ILP</p>
    <div>
        <select (select)="ShowMessengerImpactos()">
            <option *ngFor="let impacto of impactos ">{{impacto}}</option>
    
        </select>
    </div>

    <p>Apuração final</p>
    <div>
        <select (select)="ShowMessengerApuracoes()">
            <option *ngFor="let apuracao of Apuracoes ">{{apuracao}}</option>
    
        </select>
    </div>

</div>
